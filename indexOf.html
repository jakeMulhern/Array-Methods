// This code is condensed and written in a cleaner manner.
function indexOf(array, searchElement, startingIndex) {
  if (arguments.length === 3) {
    if (startingIndex >= array.length) {
      return -1;
    } else if (startingIndex >0) {
      for (var j = startingIndex; j < array.length; j++) {
        if (searchElement === array[j]) {
          return j;
        }
      }
    } else if (startingIndex < 0) {
      for (var k = ((array.length - 1) + startingIndex); k < array.length; k++) {
        if (searchElement === array[k]) {
          return k;
        }
      }
    }
  } else {
    for (var i = 0; i < array.length; i++) {
      if (searchElement === array[i]) {
        return i;
      }
    }
  }
  return -1;
}
